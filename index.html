<!DOCTYPE html>
 <html>
   <head>
     <meta charset="utf-8">

     <title></title>

     <!-- Styles -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
     <link rel="stylesheet" href="index.css">

     <!-- Scripts -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
     <script defer src="pixel.js" charset="utf-8"></script>
     <!-- Emoji -->
     <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
   </head>

   <body>
     <header class="header">
       <h1><i ></i>   Pixel Art  <i ></i></h1>
     </header>

     <div class='pixeltable'></div>

     <div class='palette'>
       <fieldset>
         <input class="blackButton" id="black" type="button" name="color">
         <input class="brownButton" id="brown" type="button" name="color">
         <input class="greyButton" id="grey" type="button" name="color">
         <input class="redButton" id="red" type="button" name="color">
         <input class="orangeButton" id="orange" type="button" name="color">
         <input class="yellowButton" id="yellow" type="button" name="color">
         <input class="greenButton" id="green" type="button" name="color">
         <input class="blueButton" id="blue" type="button" name="color">
         <input class="purpleButton" id="purple" type="button" name="color">
         <input class="whiteButton" id="white" type="button" name="color">
       </fieldset>
     </div>

     <footer class='footer'>
       <small>Pixel Art Machine Project</small>
     </footer>

     <script>

     // Build Pixel Canvas
     for(i = 0; i < 36; i++) {
       let $row = $("<div class='row'></div>")
       for(j = 0; j < 72; j++) {
         let $pixel = $("<div class='pixel'></div>")
         $row.append($pixel);
       }
       $('.pixeltable').append($row);
     }

     // Color Select and Apply
     let currentColor

     $('.pixel').mousedown(function() {
       $(this).css('background-color', currentColor)
     });

     // Painting Functions
     let isDown = false

     $(document).mousedown(function() {
       isDown = true
     }).mouseup(function() {
       isDown = false
     });

     $('.pixeltable').on('mouseover', '.pixel', function() {
       if (isDown) {
         $(this).css('background-color', currentColor)
       }
     });

     // Color Buttons
     $('.blackButton').on('click', function () {
       currentColor = 'black'
     });

     $('.brownButton').on('click', function () {
       currentColor = 'brown'
     });

     $('.greyButton').on('click', function () {
       currentColor = 'grey'
     });

     $('.redButton').on('click', function () {
       currentColor = 'red'
     });

     $('.orangeButton').on('click', function () {
       currentColor = 'orange'
     });

     $('.yellowButton').on('click', function () {
       currentColor = 'yellow'
     });

     $('.greenButton').on('click', function () {
       currentColor = 'green'
     });

     $('.blueButton').on('click', function () {
       currentColor = 'blue'
     });

     $('.purpleButton').on('click', function () {
       currentColor = 'purple'
     });

     $('.whiteButton').on('click', function () {
       currentColor = 'white'
     });

</script>


   </body>
 </html>
